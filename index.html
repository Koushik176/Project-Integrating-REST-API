<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <h3>CANDY STOCK MANAGEMENT</h3>
        <div class="msg"></div>
        <div>
          <label for="candyName">Candy Name</label>
          <input type="text" id="candyName" class="form-control form-control-sm">
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control form-control-sm">
        </div>
        <div>
          <label for="price">Price</label>
          <input type ="number" id="price" min="1" class="form-control form-control-sm">  
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" class="form-control form-control-sm">
        </div>
        <input class="btn" type="submit" value="ADD ITEM">
      </form>

      <ul id="users"></ul>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
